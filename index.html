<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central;text-anchor:middle;font-size:80px;'>ðŸ§®</text></svg>" type="image/svg+xml">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" id="calculator-input" value="0" readonly>
        </div>
        <div class="calculator-buttons">
            <button class="btn btn-clear" data-action="clear">C</button>
            <button class="btn btn-operator" data-action="divide">/</button>
            <button class="btn btn-operator" data-action="multiply">*</button>
            <button class="btn btn-number" data-action="number">7</button>
            <button class="btn btn-number" data-action="number">8</button>
            <button class="btn btn-number" data-action="number">9</button>
            <button class="btn btn-operator" data-action="subtract">-</button>
            <button class="btn btn-number" data-action="number">4</button>
            <button class="btn btn-number" data-action="number">5</button>
            <button class="btn btn-number" data-action="number">6</button>
            <button class="btn btn-operator" data-action="add">+</button>
            <button class="btn btn-number" data-action="number">1</button>
            <button class="btn btn-number" data-action="number">2</button>
            <button class="btn btn-number" data-action="number">3</button>
            <button class="btn btn-equals" data-action="equals">=</button>
            <button class="btn btn-number btn-zero" data-action="number">0</button>
            <button class="btn btn-decimal" data-action="decimal">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
